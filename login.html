<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | URLGuard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    form {
      background: rgba(22, 27, 34, 0.9);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.3);
      width: 350px;
    }

    form h2 {
      color: #00e0ff;
      margin-bottom: 25px;
      text-shadow: 0 0 15px rgba(0, 224, 255, 0.5);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #e6edf3;
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.1);
      outline: none;
      font-size: 1rem;
    }

    input:focus {
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00e0ff, #0077ff);
      color: #0d1117;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px #00e0ff;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00e0ff;
    }

    .link {
      margin-top: 15px;
      color: #9ba3b4;
    }

    .link a {
      color: #00e0ff;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="link">
        <p>Don’t have an account? <a href="{{ url_for('signup_page') }}">Sign Up</a></p>
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();

      if (res.ok) {
        alert("✅ Login successful!");
        window.location.href = "/dashboard";
      } else {
        alert("❌ " + data.error);
      }
    });
  </script>
</body>
</html>
